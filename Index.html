<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador</title>
    
    <link href="styles.css" rel="stylesheet">

</head>
    <body>
        <div id="global">
            <div id="izquierda">
                <div id="superior">
                    <img src="./Imagenes/logo.png" id="logo">
                    <textarea  id="entrada" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                
                <div id="inferior">
                    <label><p><img src="./Imagenes/signoAdmiracion.png">  Solo letras minúsculas sin acentos</p></label>
                    <button class="boton" id="encriptar">Encriptar</button>
                    <button class="boton" id="desencriptar">Desencriptar</button>
                </div>
            </div>
            
            <div id="derecha">
                <label id="salida">
                    <div>
                    <img src="./Imagenes/Muñeco.png" id="muñeco">
                    </div>
                    <div id="pieMuñeco">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p class="claro">Ingrese el texto que desees encriptar o desencriptar</p>
                    </div>
                </label>
                
            </div>
            <div id="yo">
                <img src="./Imagenes/Pablo Destefani...jpg" id="foto">
                <p class="presentacion">Pablo Destefani</p>
                <p class="presentacion">Rafaela,<br>Santa Fe,<br>Argentina.</p>

                <a href="https://www.linkedin.com/in/pablo-destefani-06b50117b/" ><img src="./Imagenes/linkedin.png" class="redes"></a>
                <a href="https://www.instagram.com/pablodestefani94/" ><img src="./Imagenes/instagram.jpg" class="redes"></a>
            </div>
        </div>

    </body>

    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
</html>
